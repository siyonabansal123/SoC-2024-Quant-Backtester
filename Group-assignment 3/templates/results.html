<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2vh;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .plot {
            text-align: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Strategy Results</h1>

        <div id="summaryTable">
            {% if summary %}
                <h2>Summary</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Metric</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for key, value in summary.items() %}
                            <tr>
                                <td>{{ key }}</td>
                                <td>{{ value }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% endif %}
        </div>

        <div id="monthlyReturnsHeatmap" class="plot">
            {% if monthly_plot %}
                <h2>Monthly Returns Heatmap</h2>
                <img src="/{{ monthly_plot }}" alt="Monthly Returns Heatmap">
            {% endif %}
        </div>

        <div id="cumulativeReturnsPlot" class="plot">
            {% if cum_plot %}
                <h2>Cumulative Returns Plot</h2>
                <img src="/{{ cum_plot }}" alt="Cumulative Returns Plot">
            {% endif %}
        </div>
    </div>
</body>
</html>
